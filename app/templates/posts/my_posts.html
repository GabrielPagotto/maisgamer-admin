<div class="myposts">
    <h1 class="m-title">Minhas Postagens</h1>
    <div class="my-posts">
        {% for post in posts %}
            <div class="body-post">
                <img src="{{ post.cover_image }}" alt="" class="cover">
                <h1 class="title">{{ post.title }}</h1>
                <div class="options">
                    <a href="{{ url_for('delete_post', id=post.id) }}" class="delete">DELETAR</a>
                    <a href="" class="edit">EDITAR</a>
                </div>
                <p>{{ DatePost(post.addedAt) }}</p>
            </div>
        {% endfor %}
    </div>    
    {% include 'components/pagination.html' %}
</div>
